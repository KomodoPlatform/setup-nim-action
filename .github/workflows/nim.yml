name: Build and test Nim

on: [push]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macOS-latest
    steps:
    - uses: actions/checkout@v1
    - uses: jiro4989/setup-nim-action@master
    - name: Run build test
      run: nimble install -Y nimjson
    - name: Run command
      run: nimjson -h

  test_v1:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: jiro4989/setup-nim-action@v1
    - name: Run build test
      run: nimble install -Y nimjson
    - name: Run command
      run: nimjson -h

